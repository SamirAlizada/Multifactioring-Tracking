{% extends "index.html" %}

{% block content %}
<style>
    /* body {
        background-color: #f8f9fa;
        margin: 20px;
    } */
    .container {
        max-width: 1000px;
        /* background: #fff;
        /* padding: 20px; */
        border-radius: 8px;
    }
    .table thead th {
        background-color: #343a40;
        color: #fff;
    }
    .btn-delete {
        background-color: #dc3545;
        color: white;
    }
    .btn-delete:hover {
        background-color: #c82333;
    }
    .btn-update {
        background-color: #ffc107;
        color: black;
    }
    .btn-update:hover {
        background-color: #e0a800;
    }
</style>
<body>

<div class="container mt-5">
<h2 class="text-center">Category Management Panel</h2>

{% if categories %}
<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>#</th>
            <th>Category Name</th>
            <th class="text-md-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ category.name }}</td>
            <td class="text-center">
                <a href="{% url 'update_category' category.id %}" class="btn btn-update btn-sm">Edit</a>
                <a href="{% url 'delete_category' category.id %}" class="btn btn-delete btn-sm" onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="text-center mt-3">No categories available.</p>
{% endif %}
</div>
{% endblock content %}
